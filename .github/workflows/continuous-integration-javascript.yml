name: Cypress test linting

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]
    paths:
      - end-to-end-tests/**

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      working-directory: end-to-end-tests
    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: lint cypress tests
        run: |
          npm ci
          npm run lint        
