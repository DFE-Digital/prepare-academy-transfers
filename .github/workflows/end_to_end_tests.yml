name: End to end tests

on:
  workflow_run:
    workflows: [ "Test, build, and deploy" ]
    types:
      - completed

env:
  REGISTRY: ghcr.io
  DOCKER_IMAGE: dfe-digital/academy-transfers-api

jobs:
  run_tests:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: read
      packages: read

    runs-on: ubuntu-latest
    environment: Dev
    defaults:
      run:
        working-directory: end-to-end-tests

    steps:
      - name: checkout repository
        uses: actions/checkout@v2

      - name: setup node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'

      - name: Npm install
        run: npm install
      
      #      - name: Verify logs
      #        run: docker logs "${{ job.services.web-app.id }}"

      - name: Run tests
        run: npm run cypress:run -- --record --key ${{ secrets.CYPRESS_KEY }} --spec "cypress/e2e/all.spec.cy.js" --env grepTags=@dev,url='${{ secrets.ENDPOINT }}',authorizationHeader='${{ secrets.AUTH_HEADER_CYPRESS }}'

      - uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: screenshots
          path: /end-to-end-tests/cypress/screenshots
